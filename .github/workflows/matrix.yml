name: Matrix Demo
on: push
jobs:
    build:
        continue-on-error: true
        strategy:
            matrix:
                version: [12, 14, 16]
                os: [ubuntu-latest, windows-latest]
                include: 
                    - version: 18
                      os: ubuntu-latest
                exclude:
                    - version: 14
                      os: windows-latest
        runs-on: ${{ matrix.os }}
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with: 
                node-version: ${{ matrix.version }}
            - name: Install Dependencies
              run: npm ci
            - name: build project
              run: npm run build
